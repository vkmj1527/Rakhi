<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rakshabandhan!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
            transition: all 0.8s ease;
            overflow: hidden;
            position: relative;
        }

        /* Background Themes */
        .teddy-bg {
            background: url('https://i.pinimg.com/originals/3a/1e/88/3a1e88a9e6a4b6c8a0b6e8a3f3e3e3e3.jpg') no-repeat center center;
            background-size: cover;
        }

        .hearts-bg {
            background: #ffebee;
        }

        .flowers-bg {
            background: url('https://i.pinimg.com/originals/8f/5d/9e/8f5d9e6e3e3e3e3e3e3e3e3e3e3e3e3.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Hearts animation */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Message Box */
        .message-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            transition: all 0.5s ease;
            border: 3px solid #f8bbd0;
        }

        h1 {
            color: #d81b60;
            margin-bottom: 25px;
            font-size: 2rem;
        }

        h2 {
            color: #e91e63;
            margin-top: 20px;
            font-size: 1.5rem;
        }

        /* Buttons */
        .btn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-option {
            min-width: 100px;
        }

        /* Hidden class for transitions */
        .hidden {
            display: none;
        }

        /* Flower animation for final screen */
        .flower {
            position: absolute;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f44336;
            opacity: 0.7;
            animation: confettiFall 5s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="teddy-bg">
    <!-- Screen 1: Initial Greeting -->
    <div class="message-box" id="screen1">
        <h1>Happy Rakshabandhan My Siso! üíñ</h1>
        <button class="btn" id="nextBtn1">Next ‚û°Ô∏è</button>
    </div>

    <!-- Screen 2: Gift Question -->
    <div class="message-box hidden" id="screen2">
        <h1>Do you want a special gift? üéÅ</h1>
        <button class="btn btn-option" id="yesBtn">Yes üòç</button>
        <button class="btn btn-option" id="noBtn">No üòä</button>
    </div>

    <!-- Screen 3: Sweet Sister Message -->
    <div class="message-box hidden" id="screen3">
        <h1>I knew you're my sweetest sister! üë≠</h1>
        <p>No matter what, I'll always be there for you!</p>
        <button class="btn" id="nextBtn2">Next ‚û°Ô∏è</button>
    </div>

    <!-- Screen 4: Final Thank You -->
    <div class="message-box hidden" id="screen4">
        <h1>Thank you for always being with me! üíù</h1>
        <h2>Happy Rakshabandhan Behena! üëë</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const screen1 = document.getElementById('screen1');
            const screen2 = document.getElementById('screen2');
            const screen3 = document.getElementById('screen3');
            const screen4 = document.getElementById('screen4');
            const nextBtn1 = document.getElementById('nextBtn1');
            const nextBtn2 = document.getElementById('nextBtn2');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const body = document.body;

            // Next button from screen 1
            nextBtn1.addEventListener('click', function() {
                screen1.classList.add('hidden');
                screen2.classList.remove('hidden');
                body.classList.remove('teddy-bg');
                body.classList.add('hearts-bg');
                createHearts();
                createConfetti(30);
            });

            // Yes button (moves when clicked)
            yesBtn.addEventListener('click', function() {
                // Random position within viewport
                const maxX = window.innerWidth - yesBtn.offsetWidth - 20;
                const maxY = window.innerHeight - yesBtn.offsetHeight - 20;
                
                const randomX = Math.floor(Math.random() * maxX) + 10;
                const randomY = Math.floor(Math.random() * maxY) + 10;
                
                yesBtn.style.position = 'fixed';
                yesBtn.style.left = randomX + 'px';
                yesBtn.style.top = randomY + 'px';
                
                // Create more hearts when clicked
                createHearts(5);
                createConfetti(10);
            });

            // No button
            noBtn.addEventListener('click', function() {
                screen2.classList.add('hidden');
                screen3.classList.remove('hidden');
                createConfetti(50);
            });

            // Next button from screen 3
            nextBtn2.addEventListener('click', function() {
                screen3.classList.add('hidden');
                screen4.classList.remove('hidden');
                body.classList.remove('hearts-bg');
                body.classList.add('flowers-bg');
                createFlowers();
                createConfetti(100);
            });

            // Function to create floating hearts
            function createHearts(count = 20) {
                const colors = ['#ff7675', '#fd79a8', '#e84393', '#fab1a0', '#ff9ff3'];
                
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = Math.random() * window.innerHeight + 'px';
                    heart.style.animationDuration = (Math.random() * 5 + 3) + 's';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(heart);
                    
                    // Remove hearts after animation to prevent memory issues
                    setTimeout(() => {
                        heart.remove();
                    }, 10000);
                }
            }

            // Function to create floating flowers
            function createFlowers() {
                const flowers = ['üå∏', 'üå∫', 'üåª', 'üåº', 'üå∑', 'üíê', 'üèµÔ∏è'];
                
                for (let i = 0; i < 15; i++) {
                    const flower = document.createElement('div');
                    flower.classList.add('flower');
                    flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    flower.style.left = Math.random() * window.innerWidth + 'px';
                    flower.style.top = Math.random() * window.innerHeight + 'px';
                    flower.style.animationDuration = (Math.random() * 8 + 5) + 's';
                    flower.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(flower);
                }
            }

            // Function to create confetti
            function createConfetti(count) {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                
                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = -20 + 'px';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
